{% extends "componentes/layout.html" %}
{% block title %}
Login
{% endblock %}

{% block content %}
<form action="{{ url_for('cadastro_livros') }}" method="post">
    <div class="form-group">
        <label for="email">Título</label>
        <input type="email" class="form-control" id="titulo" name="titulo" aria-describedby="emailHelp"
            placeholder="Seu email" required>
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email com ninguém.</small>
    </div>
    <div class="form-group">
        <label for="password">Autor</label>
        <input type="password" class="form-control" id="autor" name="autor" placeholder="Senha" required>
    </div>
    <div class="form-group">
        <label for="texto">Digite o livro</label>
        <textarea class="form-control" id="texto" name="texto" rows="3"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
